<div class="container">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="product.name">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Price</label>
        <input type="number" class="form-control" id="exampleInputEmail1" [(ngModel)]="product.price">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Description</label>
        <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="product.description">
    </div>
    <button (click)="save()" type="submit" class="btn btn-primary">Save</button>
</div>
