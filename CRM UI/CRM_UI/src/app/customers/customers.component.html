<div class="container">
    <a [routerLink]="['/customers', 'create']" class="btn btn-primary">New Customer</a>
    <div class="table-responsive">
        <table class="table table-primary">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Code</th>
                    <th scope="col">First Name </th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone </th>
                    <th scope="col">Address</th>
                </tr>
            </thead>
            <tbody>
                <tr class="" *ngFor="let item of customers">
                    <td>{{ item.id }}</td>
                    <td>{{ item.code }}</td>
                    <td>{{ item.firstName }}</td>
                    <td>{{ item.lastName }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.phone }}</td>
                    <td>
                        <a [routerLink]="['/customers', 'address', item.id]" class="btn btn-success me-2">Address</a>
                        <a [routerLink]="['/customers', 'update', item.id]" class="btn btn-info">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <router-outlet></router-outlet>
</div>
